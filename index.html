<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
        .w-50{
            width:50% ! important;
        }
    </style>
  </head>
  <body>
    <h1>This is Calculator</h1>

    <div>
      <div class=   "d-flex justify-content-around  w-50">
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="val1"
            placeholder="enter first number"
          />
          <label for="floatingInput">first number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="val2"
            placeholder="enter second number"
          />
          <label for="floatingInput">second number</label>
        </div>
      </div>
      <div class="d-flex justify-content-around  w-50">
        <button type="button" onclick="operation('add')" class="btn btn-primary">add</button>
        <button type="button"  onclick= "operation('sub' )" class="btn btn-warning">sub</button>
        <button type="button" onclick= "operation('div' )" class="btn btn-danger">div</button>
        <button type="button" onclick= "operation('mul' )" class="btn btn-secondary">mul</button>
      </div>
    </div>
    <div class="d-flex justify-content-around  w-50">
       <h5>  output: <span id="output"> </span></h5>
    </div>
  </body>
</html>
